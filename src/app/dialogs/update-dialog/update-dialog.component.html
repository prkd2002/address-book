
<div id="updateForm">
    <h1 id="updateContactTitle"> Update Contact</h1>
    <form [formGroup]="updateForm" class="myForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field class="myInputs">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" >
                      </mat-form-field>
                </div>
                <div>
                    
                <mat-form-field class="myInputs">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                  </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="myInputs">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber">
                      </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="myInputs">
                        <mat-label>Address </mat-label>
                        <input matInput formControlName="address">
                      </mat-form-field>
                </div>
        
          <button  class="actionsButtons" mat-button mat-dialog-close color="warn" type="button">Cancel</button>
          <button class="actionsButtons" mat-button color="primary" type="submit" [disabled]="updateForm.invalid">update</button>
     
    </form>

</div>
